version: '3.8'

services:
  sqlite:
    image: nouchka/sqlite3:latest
    container_name: sqlite-db
    stdin_open: true
    tty: true
    volumes:
      - ./data:/root/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.27
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.27
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
  api:
    build:
      context: ./ai_protector
    container_name: aiprotector-api
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch
    environment:
      - ELASTIC_URL=http://elasticsearch:9200/logs/_doc
      - SECRET_KEY=clave-ultrasecreta
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  esdata:
  ollama_data: